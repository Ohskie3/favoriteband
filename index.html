<!DOCTYPE html>
<html lang="en">
<head>

  <title>Kyle's Favorite Band</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"

<body>

      <div>

      </div>

        <ul>
          <li>Tom DeLonge</li>
          <li>David Kennedy</li>

    <img src="./images/ava.png" class="card-img-top" alt="...">

      <div class="albumNames">
        <div class="dropdown">
          <button class="btn btn-secondary dropdown-toggle" type="button" id="dropdownMenuButton" data-bs-toggle="dropdown"
            aria-expanded="false">
            Albums
          </button>
          <ul class="dropdown-menu" aria-labelledby="dropdownMenuButton">
            <li><a class="dropdown-item" href="https://www.amazon.com/Dont-Need-Whisper-Angels-Airwaves/dp/B000F8DTDC" target="_blank">We Don't Need To Whisper</a></li>

            <li><a class="dropdown-item" href="https://www.amazon.com/Love-Part-One-Two/dp/B005O64VOQ" target="_blank">Love</a></li>
            <li><a class="dropdown-item" href="https://www.amazon.com/Love-Part-One-Two/dp/B005O64VOQ" target="_blank">Love Pt.2</a></li>
          </ul>
        </div>
      </div>
    </div>
  </div>

  <div class="albumart">

    <div class="whisper">
      <img src="./images/whisper.jpg" alt="">
    </div>
      <div class="empire">
        <img src="./images/empire.jpg" alt="">
      </div>
      <div class="love">
        <img src="./images/love.jpg" alt="">
      </div>
      <div class="part2">
        <img src="./images/part2.jpg" alt="">
      </div>
  </div>
</main>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js"
